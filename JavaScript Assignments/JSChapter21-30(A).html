//converting float number to greater number
var greaterNum = Math.ceil(convertedNum);

//string variable
var text = "This is a STRING text";
var ReverseText = "";

//Slicing the text
var slicedText = text.slice(0,greaterNum);
alert(slicedText);


for (let i = text.length - 1; i >= 0; i--) {
  ReverseText +=  text[i];
                
   }
  alert(`"${text.join("")}"`);
            
  alert(`"${ReverseText}"`);
</script>
