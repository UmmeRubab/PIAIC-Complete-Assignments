<script>

//JS chapter 21 to 30
//Taking input from user 
var userInput = prompt("Please enter any number with decimal point");

//converting string to float number
var convertedNum = parseFloat(userInput); 

//converting float number to greater number
var greaterNum = Math.ceil(convertedNum);

//string variable
var text = "This is a STRING";

//Slicing the text
var slicedText = text.slice(0,greaterNum);
alert(slicedText);
                                //CORRECTION REQUIRED
//reverse the sliced string
for(var i=0; i = slicedText.length; i++){
    alert(slicedText.charAt(1) + slicedText.charAt(2) + slicedText.charAt(3) + slicedText.charAt(4) + slicedText.charAt(5) );
    break;
}

</script>
