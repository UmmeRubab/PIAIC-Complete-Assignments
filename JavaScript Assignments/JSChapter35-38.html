<!DOCTYPE html>
<html lang="en">

<title> JS Chapters 35-38 </title>

    <body>
        <script>

        var text = "This is a string";
        
        var newText = (string) => string[0].toUpperCase() + string.slice(1).toLowerCase();
        var capitalize = (string) => string.split("").map(newText).join("");
        alert(capitalize(text));
        
        var num = Number(prompt("Enter a number"));
        var result = 1;
        for ( i = num; i > 1; --i){
            result = result * i;
        }
        alert(result);
 
        </script>
    </body>
</html>
